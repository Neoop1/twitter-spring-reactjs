apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: twitter-website
spec:
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: user-service
        image: neoop1/twitter-user-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: EUREKA_HOST
          value: "eureka-server"
        - name: CONFIG_SERVER_HOST
          value: "config-server"
        - name: DATASOURCE_HOST
          value: "postgres"
        - name: ZIPKIN_HOST
          value: "zipkin"
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        readinessProbe:
              httpGet:
                path: /actuator/health
                port: 8001
              initialDelaySeconds: 120
              periodSeconds: 15
              failureThreshold: 5
              timeoutSeconds: 5
        livenessProbe:
              httpGet:
                path: /actuator/health
                port: 8001
              initialDelaySeconds: 120
              periodSeconds: 15
              failureThreshold: 5
              timeoutSeconds: 5
        resources:
            requests:
              cpu: 400m
              memory: 256Mi
            limits:
              cpu: 600m
              memory: 512Mi
