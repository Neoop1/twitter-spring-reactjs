server:
    port: 8888

spring:
    application:
        name: config-server
    profiles:
        active: native
    cloud:
        config:
            server:
                native:
                    search-locations: classpath:/config
    zipkin:
        base-url: http://${ZIPKIN_HOST:zipkin}:9411
eureka:
    client:
        service-url:
            defaultZone: http://${EUREKA_HOST:eureka-server}:8761/eureka
        fetch-registry: true
        register-with-eureka: true
    instance:
        hostname: ${EUREKA_HOST:localhost}
        #preferIpAddress : true
 
management:
  endpoints:
    health:
     show-details: always
    web:
      base-path: /actuator
      exposure:
        include: health