server:
    port: 8761

spring:
    application:
        name: eureka-server
    zipkin:
        base-url: http://${ZIPKIN_HOST:zipkin}:9411

eureka:
    client:
        service-url:
            defaultZone: http://${EUREKA_HOST:eureka-server}:8761/eureka
        fetch-registry: false
        register-with-eureka: false
    instance:
        hostname: ${EUREKA_HOST:eureka-server}



management:
  endpoints:
    health:
     show-details: always
    web:
      base-path: /actuator
      exposure:
        include: health

